{{- if (or .Values.apiB2c.enabled 
          .Values.b2c.enabled
          .Values.customerBackend.enabled
          .Values.customerFrontend.enabled)
-}}
piVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-configuration" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.coog.config.COOG_DOCUMENT_TOKEN_SECRET }}
  COOG_DOCUMENT_TOKEN_SECRET: {{ .Values.secrets.coog.config.COOG_DOCUMENT_TOKEN_SECRET }}
  {{- end }}
  {{- range $key, $value := .Values.secrets.apiB2c.config }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
