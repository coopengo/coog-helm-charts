{{- if (or .Values.frontCore.enabled
          .Values.apiB2c.enabled
          .Values.apiReferential.enabled
          .Values.b2c.enabled
          .Values.b2b.enabled
          .Values.customerBackend.enabled
          .Values.customerFrontend.enabled
          .Values.web.enabled)
-}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-frontCore" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
data:
  # Databases
  {{- if not .Values.mongodb.isExternal }}
  MONGO_HOST: {{ printf "%s-mongodb" .Release.Name }}
  {{- else }}
  MONGO_HOST: {{ .Values.mongodb.service.external.host }}
  {{- end }}
  MONGO_PORT: {{ .Values.mongodb.service.ports.mongodb}}
  MONGO_DB_NAME: {{ .Values.mongodb.auth.database}}
  COOG_DB_NAME: {{ default .Release.Name .Values.postgresql.auth.database }}
  COOG_URL: {{ printf "http://%s-%s" .Release.Name .Chart.Name }}
  {{- range $key, $value := .Values.frontCore.config }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}