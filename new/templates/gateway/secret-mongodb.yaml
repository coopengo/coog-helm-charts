{{- if (or .Values.frontCore.enabled
          .Values.apiB2bConfig.enabled
          .Values.apiB2c.enabled
          .Values.apiReferential.enabled
          .Values.appB2c.enabled
          .Values.b2b.enabled
          .Values.customerBackend.enabled
          .Values.customerFrontend.enabled
          .Values.web.enabled)
-}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s-mongodb" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  MONGO_USER: {{ .Values.mongodb.auth.username | quote }}
  MONGO_PASSWORD: {{ .Values.mongodb.auth.password | quote }}
{{- end }}
