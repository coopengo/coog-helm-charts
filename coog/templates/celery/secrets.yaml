apiVersion: v1
kind: Secret
metadata:
  name: {{ include "full_name" . }}-postgres-secret
  labels:
{{ include "chart_labels" . | indent 4 }}
type: Opaque
stringData:
  USER: {{ .Values.coog.postgres.user | quote }}
  PASSWORD: {{ .Values.coog.postgres.password | quote }}

