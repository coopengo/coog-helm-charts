{{- $globalPDB := .Values.podDisruptionBudget -}}
{{- $componentPDB := .Values.backCore.celery.podDisruptionBudget -}}
{{- if or $globalPDB $componentPDB }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "general.names.fullname" . }}
  labels: {{- include "general.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "general.labels.matchLabels" . | nindent 6 }}
  {{- if and $componentPDB $componentPDB.minAvailable }}
  minAvailable: {{ $componentPDB.minAvailable }}
  {{- else if and $globalPDB $globalPDB.minAvailable }}
  minAvailable: {{ $globalPDB.minAvailable }}
  {{- else if and $componentPDB $componentPDB.maxUnavailable }}
  maxUnavailable: {{ $componentPDB.maxUnavailable }}
  {{- else if and $globalPDB $globalPDB.maxUnavailable }}
  maxUnavailable: {{ $globalPDB.maxUnavailable }}
  {{- end }}
{{- end }}