{{- if .Values.backCore.coog.config -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.backCore.coog.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
