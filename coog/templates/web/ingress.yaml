{{- if .Values.web.enable -}}
{{- if .Values.web.ingress.enable -}}
apiVersion: {{ include "common.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
  {{- if .Values.web.ingress.nginx.rewritetarget }}
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.web.ingress.nginx.rewritetarget | quote }}
  {{- end }}
  {{- if $.Values.maintenanceMode.enable }}
    nginx.ingress.kubernetes.io/custom-http-errors: {{ .Values.maintenanceMode.ingress.nginx.customhttperrors }}
    nginx.ingress.kubernetes.io/default-backend: {{ printf "%s-%s-maintenance" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," (.Values.ingress.nginx.whiteList.trustedCidr) }}
  {{- range $key, $value := $.Values.maintenanceMode.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- else }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," (concat .Values.ingress.nginx.whiteList.trustedCidr .Values.ingress.nginx.whiteList.publicCidr .Values.web.ingress.nginx.whiteList.publicCidr) | quote }}
  {{- end }}
  {{- range $key, $value := .Values.web.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
{{- if .Values.web.ingress.tls }}
  tls:
  {{- range .Values.web.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.web.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        {{- if eq (include "common.ingress.apiVersion" $) "networking.k8s.io/v1" }}
        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "common.names.fullname" . }}
              port:
                name: http
        {{- else -}}
        - path: {{ . }}
          backend:
            servicename: {{ include "common.names.fullname" . }}
            servicePort: http
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
