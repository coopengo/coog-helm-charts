{{- if .Values.web.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "full_name" . }}
  labels:
{{ include "chart_labels" . | indent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
{{- if not .Values.quota.rolling_update }}
  strategy:
    type: Recreate
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "short_name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "short_name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.web.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ .Values.coog.securityContext.runAsUser }}
          env:
            - name: COOG_API_REDIS_URL
              {{- if .Values.redis.enabled }}
              value: "redis://{{ .Release.Name }}-redis-master:{{ .Values.redis.redisPort }}"
              {{- else }}
              value: "redis://{{ .Values.externalRedis.host }}:{{ .Values.externalRedis.port }}"
              {{- end }}
            - name: COOG_API_REDIS_DB
              value: "7"
            - name: COOG_API_COOG_URL
              value: "http://{{ .Release.Name }}-{{ .Chart.Name }}-coog:{{ .Values.coog.service.port }}"
            - name: COOG_API_COOG_DB
              value: "{{ .Values.secrets.coog.postgres.database }}"
            - name: COOG_API_API_PATH
              value: "/web/api"
            - name: COOG_API_APP_PATH
              value: "/web"
            {{- if .Values.gateway.enabled }}
            - name:  COOG_API_MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: coog-gateway-mongo-db-secret
                  key: USER
            - name:  COOG_API_MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coog-gateway-mongo-db-secret
                  key: PASSWORD
            {{- end }}
            {{- if .Values.web.extraEnv }}
            {{- range $key, $value := .Values.web.extraEnv }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /auth
              port: http
            exec:
              {{- toYaml .Values.web.livenessProbe | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /auth
              port: http
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- if .Values.web.dnsPolicy }}
      dnsPolicy: {{ .Values.web.dnsPolicy }}
{{- end }}
{{- if .Values.web.dnsConfig }}
      dnsConfig:
{{ toYaml .Values.web.dnsConfig | indent 8 }}
{{- end }}
{{- end }}
