{{- if or .Values.web.enabled .Values.b2b.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "general.names.fullname" . }}
  labels: {{- include "general.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ default .Values.replicaCount .Values.web.replicaCount }}
  strategy:
    type: {{ default .Values.strategy.type .Values.web.strategy.type }}
  selector:
    matchLabels: {{- include "general.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "general.labels.standard" . | nindent 8 }}
      annotations:
        checksum/configmap-global: {{ include (printf "%s/%s" $.Template.BasePath "configmap-global.yaml") . | sha256sum  }}
        checksum/configmap: {{ include (printf "%s/%s/%s" $.Template.BasePath (base (dir .Template.Name)) "configmap.yaml") . | sha256sum }}
        checksum/secret-global: {{ include (printf "%s/%s" $.Template.BasePath "secret-global.yaml") . | sha256sum  }}
        checksum/secret: {{ include (printf "%s/%s/%s" $.Template.BasePath (base (dir .Template.Name)) "secret.yaml") . | sha256sum }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imageCredentials.name }}
      containers:
        - name: {{ include "general.names.name" . }}
          image: "{{ default .Values.image.repository .Values.web.image.repository }}/{{ .Values.web.image.name }}:{{ default .Values.image.tag .Values.web.image.tag }}"
          imagePullPolicy: {{ default .Values.image.pullPolicy .Values.web.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ default .Values.securityContext.runAsUser .Values.web.securityContext.runAsUser }}
          envFrom:
            {{- if .Values.extraEnvVar }}
            - configMapRef:
                name: {{ printf "%s-global-configuration" (include "general.names.short" .) }}
            {{- end }}
            - configMapRef:
                name: {{ printf "%s-configuration" (include "general.names.fullname" .) }}
            {{- if .Values.secrets.extraEnvVar }}
            - secretRef:
                name: {{ printf "%s-global-configuration" (include "general.names.short" .) }}
            {{- end }}
            - secretRef:
                name: {{ printf "%s-configuration" (include "general.names.fullname" .) }}
          ports:
            - name: http
              containerPort: 3000
          startupProbe:
            httpGet:
              path: /auth
              port: http
            {{- include "general.tplvalues.render" (dict "value" (default .Values.startupProbe .Values.web.startupProbe) "context" $) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /auth
              port: http
            {{- include "general.tplvalues.render" (dict "value" (default .Values.livenessProbe .Values.web.livenessProbe) "context" $) | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /auth
              port: http
            {{- include "general.tplvalues.render" (dict "value" (default .Values.readinessProbe .Values.web.readinessProbe) "context" $) | nindent 12 }}
          resources: {{- toYaml .Values.web.resources | nindent 12 }}
      {{- with default .Values.nodeSelector .Values.web.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with default .Values.affinity .Values.web.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with default .Values.tolerations .Values.web.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if default .Values.dnsPolicy .Values.web.dnsPolicy }}
      dnsPolicy: {{ default .Values.dnsPolicy .Values.web.dnsPolicy }}
      {{- end }}
      {{- if default .Values.dnsConfig .Values.web.dnsConfig }}
      dnsConfig: {{- toYaml default .Values.dnsConfig .Values.web.dnsConfig | indent 8 }}
      {{- end }}
{{- end }}
