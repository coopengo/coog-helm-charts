apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-global-configuration" (include "general.names.short" .) }}
  labels: {{- include "general.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
stringData:
  {{- if not (and .Values.secrets .Values.secrets.extraEnvVar .Values.secrets.extraEnvVar.JWT_ENCRYPTION) }}
  {{ include "secret.token.generator" (dict "key" "JWT_ENCRYPTION" "secretName" (printf "%s-global-configuration" (include "general.names.short" .)) "namespace" .Release.Namespace) }}
  {{- end }}
  {{- if not (and .Values.secrets .Values.secrets.extraEnvVar .Values.secrets.extraEnvVar.JWT_INTERNAL_ENCRYPTION) }}
  {{ include "secret.token.generator" (dict "key" "JWT_INTERNAL_ENCRYPTION" "secretName" (printf "%s-global-configuration" (include "general.names.short" .)) "namespace" .Release.Namespace) }}
  {{- end }}
  {{- range $key, $value := (and .Values.secrets .Values.secrets.extraEnvVar) }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
