{{- if .Values.paybox.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-configuration" (include "general.names.fullname" .) }}
  labels: {{- include "general.labels.standard" . | nindent 4 }}
data:
  PAYBOX_TRYTON_URL: {{ printf "http://%s:80" (include "general.names.short" .) | quote }}
  PAYBOX_TRYTON_DB: {{ default .Release.Name .Values.postgresql.auth.database | quote }}
  {{- range $key, $value := .Values.paybox.extraEnvVar }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
