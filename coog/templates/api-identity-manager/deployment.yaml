{{- if .Values.api_identity_manager.enable -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ default .Values.replicaCount .Values.api_identity_manager.replicaCount }}
{{- if not .Values.quota.rolling_update }}
  strategy:
    type: Recreate
{{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
    {{- with .Values.api_identity_manager.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ .Values.api_identity_manager.image.repository }}:{{ default .Values.image.tag .Values.api_identity_manager.image.tag }}"
          imagepullPolicy: {{ default .Values.image.pullPolicy .Values.api_identity_manager.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: 1000
          env:
            - name:  MONGO_HOST
            {{- if not .Values.gateway.external_mongodb.enable }}
              value: "{{ .Release.Name }}-mongodb"
            {{ else }}
              value: "{{ .Values.gateway.external_mongodb.host }}"
            {{- end }}
            - name:  MONGO_PORT
            {{- if not .Values.gateway.external_mongodb.enable }}
              value: "{{ .Values.mongodb.service.port }}"
            {{ else }}
              value: "{{ .Values.gateway.external_mongodb.port }}"
            {{- end }}
            - name:  MONGO_DB_NAME
              value: "{{ .Values.api.mongodb.database }}"
            - name:  MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: coog-gateway-mongo-db-secret
                  key: USER
            - name:  MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coog-gateway-mongo-db-secret
                  key: PASSWORD
            - name: COOG_URL
              value: "http://{{ .Release.Name }}-{{ .Chart.Name }}-coog"
            - name: COOG_DB_NAME
              value: "{{ .Values.postgresql.auth.database }}"
            - name:  JWT_INTERNAL_ENCRYPTION
              value: "{{ .Values.jwt.internal.encryption }}"
            {{- if .Values.api_identity_manager.extraEnv }}
            {{- range $key, $value := .Values.api_identity_manager.extraEnv }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.api_identity_manager.resources | nindent 12 }}
      {{- with .Values.api_identity_manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.api_identity_manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.api_identity_manager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- if .Values.api_identity_manager.dnsPolicy }}
      dnsPolicy: {{ .Values.api_identity_manager.dnsPolicy }}
{{- end }}
{{- if .Values.api_identity_manager.dnsConfig }}
      dnsConfig:
{{ toYaml .Values.api_identity_manager.dnsConfig | indent 8 }}
{{- end }}
{{- end }}
