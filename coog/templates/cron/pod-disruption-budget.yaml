{{- if or .Values.podDisruptionBudget .Values.cron.podDisruptionBudget }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "general.names.fullname" . }}
  labels: {{- include "general.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "general.labels.matchLabels" . | nindent 6 }}
  {{- if or .Values.podDisruptionBudget.minAvailable .Values.cron.podDisruptionBudget.minAvailable }}
  minAvailable: {{ default .Values.podDisruptionBudget.minAvailable .Values.cron.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if or .Values.podDisruptionBudget.maxUnavailable .Values.cron.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ default .Values.podDisruptionBudget.maxUnavailable .Values.cron.podDisruptionBudget.maxUnavailable }}
  {{- end }}
{{- end }}
 