{{- if .Values.customerFrontend.enable -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ default .Values.replicaCount .Values.customerFrontend.replicaCount }}
{{- if not .Values.quota.rolling_update }}
  strategy:
    type: Recreate
{{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
    {{- with .Values.customerFrontend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: builddir
          emptyDir: {}
      initContainers:
        - name: "{{ .Chart.Name }}-build"
          image: "{{ .Values.customerFrontend.image.repository }}:{{ default .Values.image.tag .Values.customerFrontend.image.tag }}"
          imagepullPolicy: {{ default .Values.image.pullPolicy .Values.customerFrontend.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ default .Values.securityContext.runAsUser .Values.customerFrontend.securityContext.runAsUser }}
          resources:
            {{- toYaml .Values.customerFrontend.initContainers.resources | nindent 12 }}
          command: ['sh', '-c', 'yarn', 'build', '--prefix-paths']
          volumeMounts:
            - name: builddir
              mountPath: "/workdir/public"
          {{- if .Values.customerFrontend.env }}
          env:
            {{- range $key, $value := .Values.customerFrontend.env }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ .Values.customerFrontend.image.repository }}:{{ default .Values.image.tag .Values.customerFrontend.image.tag }}"
          imagepullPolicy: {{ default .Values.image.pullPolicy .Values.customerFrontend.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ default .Values.securityContext.runAsUser .Values.customerFrontend.securityContext.runAsUser }}
          volumeMounts:
            - name: builddir
              mountPath: "/workdir/public"
          {{- if .Values.customerFrontend.extraEnv }}
          env:
            {{- range $key, $value := .Values.customerFrontend.extraEnv }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.customerFrontend.resources | nindent 12 }}
      {{- with .Values.customerFrontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.customerFrontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.customerFrontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- if .Values.customerFrontend.dnsPolicy }}
      dnsPolicy: {{ .Values.customerFrontend.dnsPolicy }}
{{- end }}
{{- if .Values.customerFrontend.dnsConfig }}
      dnsConfig:
{{ toYaml .Values.customerFrontend.dnsConfig | indent 8 }}
{{- end }}
{{- end }}
