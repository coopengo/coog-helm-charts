{{- if .Values.customerFrontend.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-configuration" (include "general.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels: {{- include "general.labels.standard" . | nindent 4 }}
data:
  API_URL: {{ printf "http://%s-%s-customer-backend" .Release.Name .Chart.Name | quote }}
  GATSBY_ROOT_URL: {{ printf "https://%s" .Values.ingress.host | quote }}
  {{- range $key, $value := .Values.customerFrontend.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}