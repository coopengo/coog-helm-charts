{{- if .Values.maintenance_mode.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "full_name" . }}
  labels:
{{ include "chart_labels" . | indent 4 }}
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "short_name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "short_name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
    {{- with .Values.maintenance_mode.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.maintenance_mode.image.repository }}:{{ .Values.maintenance_mode.image.tag }}"
          imagePullPolicy: {{ .Values.maintenance_mode.image.pullPolicy }}
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- if .Values.maintenance_mode.env }}
            {{- range $key, $value := .Values.maintenance_mode.env }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.maintenance_mode.resources | nindent 12 }}
      {{- with .Values.maintenance_mode.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
