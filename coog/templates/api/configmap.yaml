{{- if (or .Values.frontCore.enabled
          .Values.apiB2c.enabled
          .Values.apiReferential.enabled
          .Values.b2c.enabled
          .Values.b2b.enabled
          .Values.customerBackend.enabled
          .Values.customerFrontend.enabled
          .Values.web.enabled)
-}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-configuration" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
data:
  COOG_API_V1_URL: {{ printf "http://%s-%s-web" .Release.Name .Chart.Name | quote }}
  {{- range $key, $value := .Values.frontCore.api.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}