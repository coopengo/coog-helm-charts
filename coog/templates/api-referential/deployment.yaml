{{- if .Values.apiReferential.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ default .Values.replicaCount .Values.apiReferential.replicaCount }}
  strategy:
    type: {{ default .Values.strategy.type .Values.apiReferential.strategy.type }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imageCredentials.name }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ default .Values.image.repository .Values.apiReferential.image.repository }}/{{ .Values.apiReferential.image.name }}:{{ default .Values.image.tag .Values.apiReferential.image.tag }}"
          imagePullPolicy: {{ default .Values.image.pullPolicy .Values.apiReferential.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ default .Values.securityContext.runAsUser .Values.apiReferential.securityContext.runAsUser }}
          envFrom:
            {{- if .Values.config }}
            - configMapRef:
                name: {{ printf "%s-%s-global-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
            {{- end }}
            {{- if .Values.frontCore.config }}
            - configMapRef:
                name: {{ printf "%s-%s-frontcore-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
            {{- end }}
            - configMapRef:
                name: {{ printf "%s-configuration" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
            {{- if .Values.secrets.config }}
            - secretRef:
                name: {{ printf "%s-%s-global-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
            {{- end }}
            {{- if .Values.secrets.frontCore.config -}}
            - secretRef:
                name: {{ printf "%s-%s-frontcore-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
            {{- end }}
            - secretRef:
                name: {{ printf "%s-configuration" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
          ports:
            - name: http
              containerPort: 3000
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (default .Values.startupProbe .Values.apiReferential.startupProbe) "context" $) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            {{- include "common.tplvalues.render" (dict "value" (default .Values.livenessProbe .Values.apiReferential.livenessProbe) "context" $) | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            {{- include "common.tplvalues.render" (dict "value" (default .Values.readinessProbe .Values.apiReferential.readinessProbe) "context" $) | nindent 12 }}
          resources: {{- toYaml .Values.apiReferential.resources | nindent 12 }}
      {{- with default .Values.nodeSelector .Values.apiReferential.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with default .Values.affinity .Values.apiReferential.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with default .Values.tolerations .Values.apiReferential.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if default .Values.dnsPolicy .Values.apiReferential.dnsPolicy }}
      dnsPolicy: {{ default .Values.dnsPolicy .Values.apiReferential.dnsPolicy }}
      {{- end }}
      {{- if default .Values.dnsConfig .Values.apiReferential.dnsConfig }}
      dnsConfig: {{- toYaml default .Values.dnsConfig .Values.apiReferential.dnsConfig | indent 8 }}
      {{- end }}
{{- end }}
