{{- if .Values.b2c.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ default .Values.replicaCount .Values.b2c.replicaCount }}
  strategy:
    type: {{ default .Values.strategy.type .Values.b2c.strategy.type }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imageCredentials.name }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ default .Values.image.repository .Values.b2c.image.repository }}/{{ .Values.b2c.image.name }}:{{ default .Values.image.tag .Values.b2c.image.tag }}"
          imagepullPolicy: {{ default .Values.image.pullPolicy .Values.b2c.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ default .Values.securityContext.runAsUser .Values.b2c.securityContext.runAsUser }}
          envFrom:
            {{- if .Values.config }}
            - configMapRef:
                name: {{ printf "%s-%s-global-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
            {{- end }}
            {{- if .Values.secrets.config }}
            - secretRef:
                name: {{ printf "%s-%s-global-configuration" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
            {{- end }}
          ports:
            - name: http
              containerPort: 5000
          startupProbe: {{- toYaml (default .Values.startupProbe .Values.b2c.startupProbe) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            {{- toYaml (default .Values.livenessProbe .Values.b2c.livenessProbe) | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            {{- toYaml (default .Values.readinessProbe .Values.b2c.readinessProbe) | nindent 12 }}
          resources: {{- toYaml .Values.b2c.resources | nindent 12 }}
      {{- with default .Values.nodeSelector .Values.b2c.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with default .Values.affinity .Values.b2c.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with default .Values.tolerations .Values.b2c.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if default .Values.dnsPolicy .Values.b2c.dnsPolicy }}
      dnsPolicy: {{ default .Values.dnsPolicy .Values.b2c.dnsPolicy }}
      {{- end }}
      {{- if default .Values.dnsConfig .Values.b2c.dnsConfig }}
      dnsConfig: {{- toYaml default .Values.dnsConfig .Values.b2c.dnsConfig | indent 8 }}
      {{- end }}
{{- end }}
