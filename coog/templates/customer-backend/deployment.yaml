{{- if .Values.customer_backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ default .Values.replicaCount .Values.customer_backend.replicaCount }}
{{- if not .Values.quota.rolling_update }}
  strategy:
    type: Recreate
{{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
    {{- with .Values.customer_backend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: builddir
          emptyDir: {}
      initContainers:
        - name: "{{ .Chart.Name }}-build"
          image: "{{ .Values.customer_backend.image.repository }}:{{ default .Values.image.tag .Values.customer_backend.image.tag }}"
          imagepullPolicy: {{ default .Values.image.pullPolicy .Values.customer_backend.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ .Values.coog.securityContext.runAsUser }}
          resources:
            {{- toYaml .Values.customer_backend.initContainers.resources | nindent 12 }}
          command: ['sh', '-c', 'yarn', 'build', '--no-optimization']
          volumeMounts:
            - name: builddir
              mountPath: "/workdir/build"
          env:
            - name:  DATABASE_HOST
            {{- if not .Values.coog.external_postgres.enabled }}
              value: "{{ .Release.Name }}-postgresql"
            {{ else }}
              value: "{{ .Values.coog.external_postgres.host }}"
            {{- end }}
            - name:  DATABASE_PORT
            {{- if not .Values.coog.external_postgres.enabled }}
              value: "{{ .Values.postgresql.service.port }}"
            {{ else }}
              value: "{{ .Values.coog.external_postgres.port }}"
            {{- end }}
            - name:  DATABASE_NAME
              value: "{{ .Values.customer_backend.postgres_db }}"
            - name:  DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: coog-postgres-db-secret
                  key: USER
            - name:  DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coog-postgres-db-secret
                  key: PASSWORD
            {{- if .Values.customer_backend.extraEnv }}
            {{- range $key, $value := .Values.customer_backend.extraEnv }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ .Values.customer_backend.image.repository }}:{{ default .Values.image.tag .Values.customer_backend.image.tag }}"
          imagepullPolicy: {{ default .Values.image.pullPolicy .Values.customer_backend.image.pullPolicy | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: {{ .Values.coog.securityContext.runAsUser }}
          volumeMounts:
            - name: builddir
              mountPath: "/workdir/build"
          env:
            - name:  DATABASE_HOST
            {{- if not .Values.coog.external_postgres.enabled }}
              value: "{{ .Release.Name }}-postgresql"
            {{ else }}
              value: "{{ .Values.coog.external_postgres.host }}"
            {{- end }}
            - name:  DATABASE_PORT
            {{- if not .Values.coog.external_postgres.enabled }}
              value: "{{ .Values.postgresql.service.port }}"
            {{ else }}
              value: "{{ .Values.coog.external_postgres.port }}"
            {{- end }}
            - name:  DATABASE_NAME
              value: "{{ .Values.customer_backend.postgres_db }}"
            - name:  DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: coog-postgres-db-secret
                  key: USER
            - name:  DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coog-postgres-db-secret
                  key: PASSWORD
            {{- if .Values.customer_backend.extraEnv }}
            {{- range $key, $value := .Values.customer_backend.extraEnv }}
            - name:  {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.customer_backend.resources | nindent 12 }}
      {{- with .Values.customer_backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.customer_backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.customer_backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- if .Values.customer_backend.dnsPolicy }}
      dnsPolicy: {{ .Values.customer_backend.dnsPolicy }}
{{- end }}
{{- if .Values.customer_backend.dnsConfig }}
      dnsConfig:
{{ toYaml .Values.customer_backend.dnsConfig | indent 8 }}
{{- end }}
{{- end }}
