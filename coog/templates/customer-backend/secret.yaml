{{- if (or .Values.customerBackend.enabled
          .Values.customerFrontend.enabled)
-}}
piVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-configuration" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_USERNAME: {{ default "" .Values.postgresql.auth.username | quote }}
  DATABASE_PASSWORD: {{ default "" .Values.postgresql.auth.password | quote }}
  {{- range $key, $value := .Values.secrets.customerBackend.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
