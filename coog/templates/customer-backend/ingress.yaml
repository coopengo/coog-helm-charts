{{- if .Values.customer_backend.enabled -}}
{{- if .Values.customer_backend.ingress.enabled -}}
{{- $fullName := include "full_name" . -}}
{{- $kubeVersion := .Capabilities.KubeVersion.Version -}}
{{- if semverCompare ">=1.19-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1
{{ else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "chart_labels" . | indent 4 }}
  annotations:
    {{- range $key, $value := .Values.customer_backend.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
{{- if .Values.customer_backend.ingress.tls }}
  tls:
  {{- range .Values.customer_backend.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.customer_backend.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        {{- if semverCompare ">=1.19-0" $kubeVersion }}
        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $.Values.customer_backend.service.port }}
        {{ else }}
        - path: {{ . }}
          backend:
            serviceName: {{ $fullName }}
            servicePort: {{ $.Values.customer_backend.service.port }}
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
