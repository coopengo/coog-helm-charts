{{- if .Values.customerBackend.enable -}}
{{- if .Values.customerBackend.ingress.enable -}}
apiVersion: {{ include "common.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    {{- range $key, $value := .Values.customerBackend.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
{{- if .Values.customerBackend.ingress.tls }}
  tls:
  {{- range .Values.customerBackend.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.customerBackend.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        {{- if eq (include "common.ingress.apiVersion" $) "networking.k8s.io/v1" }}
        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "common.names.fullname" . }}
              port:
                name: http
        {{- else -}}
        - path: {{ . }}
          backend:
            servicename: {{ include "common.names.fullname" . }}
            servicePort: http
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
