{{- if .Values.portal.enabled -}}
{{- if .Values.portal.ingress.enabled -}}
apiVersion: {{ include "coog.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
  {{- if $.Values.maintenance_mode.enabled }}
  {{- range $key, $value := $.Values.maintenance_mode.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
    nginx.ingress.kubernetes.io/custom-http-errors: {{ $.Values.maintenance_mode.ingress.nginx.customhttperrors | quote }}
    nginx.ingress.kubernetes.io/default-backend: "{{ $.Release.Name }}-{{ $.Chart.Name }}-maintenance"
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ $.Values.maintenance_mode.ingress.nginx.whitelistSourceRange | quote }}
  {{- else }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.portal.ingress.nginx.whitelistSourceRange | quote }}
  {{- end }}
  {{- range $key, $value := .Values.portal.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
{{- if .Values.portal.ingress.tls }}
  tls:
  {{- range .Values.portal.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.portal.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        {{- if eq (include "coog.ingress.apiVersion" $) "networking.k8s.io/v1" }}
        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "common.names.fullname" . }}
              port:
                name: http
        {{- else -}}
        - path: {{ . }}
          backend:
            servicename: {{ include "common.names.fullname" . }}
            servicePort: http
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
