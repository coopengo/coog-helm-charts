{{- if .Values.portal.enabled -}}
{{- if .Values.portal.ingress.enabled -}}
{{- $fullName := include "full_name" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "chart_labels" . | indent 4 }}
  {{- with .Values.portal.ingress.annotations }}
  annotations:
  {{- if $.Values.maintenance_mode.enabled }}
    {{- toYaml $.Values.maintenance_mode.ingress.annotations | nindent 4 }}
    nginx.ingress.kubernetes.io/default-backend: "{{ $.Release.Name }}-{{ $.Chart.Name }}-maintenance"
  {{- else }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
{{- if .Values.portal.ingress.tls }}
  tls:
  {{- range .Values.portal.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.portal.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ $fullName }}
              port:
                name: http
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
