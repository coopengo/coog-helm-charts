  nodeSelector: {}

  # -- Tolerations for pod assignment
  tolerations: []

  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 120
    timeoutSeconds: 10

  # -- batch configuration
  batch:
    # -- Configure batch workDays
    workDays: 4
    # -- Configure batch workDaysConf
    workDaysConf: french_work_days

coog:
  cache_record: 50000
  configurationFiles:
    batch.conf: |-
    coog.conf: |-
  # -- Deploy coog container(s)
  enabled: true
  external_postgres:
    enabled: false
  root_dir: /workspace/io
  database_uri: postgresql://coog:coog@postgresql:5432/coog
  postgres:
    database: coog
    user: coog
    password: coog
  # -- 	Number of coog workers to run
  workers: 4
  max_worker_memory: 0
  log_level: INFO
  timeout: 3600
  # -- 	Number of coog Pods to run
  replicaCount: 1
  persistentVolume:
    enabled: true
    name: workspace-io
    io: /workspace/io/
    storageClass: nfs-client
#    storageClass: standard
    size: 10Gi
    claim:
      name: ""


  image:
    # -- coog image repository
    repository: coopengohub/coog
    # -- coog image tag
    tag: coog-2.10.2048
    # -- coog image pull policy
    pullPolicy: Always

  # -- Specify docker-registry secret names as an array
  imagePullSecrets:
    - name: docker-registry
  nameOverride: ""
  fullnameOverride: ""

  securityContext:
    runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    # -- Enable ingress controller resource for coog containers'
    enabled: false
    # -- Ingress annotations for coog containers'
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # -- Default host for the ingress resource for coog containers'
    hosts:
      - host: coog.local
        paths: []
    # -- TLS configuration for coog containers'
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # -- coog containers' resource requests and limits
  resources:
    limits:
      cpu: 400m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 300Mi

  initContainers:
    resources:
      limits:
        cpu: 400m
        memory: 400Mi
      requests:
        cpu: 200m
        memory: 300Mi

  # -- Node labels for pod assignment
  nodeSelector: {}

  # -- Tolerations for pod assignment
  tolerations: []

  livenessProbe:
    periodSeconds: 60
    timeoutSeconds: 30
  readinessProbe:
    periodSeconds: 30
    timeoutSeconds: 30

  # -- Affinity for pod assignment
  affinity: {}


cron:
