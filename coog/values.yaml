# Default values for coopengo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

flower:
  enabled: false

rabbitmq:
  enabled: true

##
## Redis chart configuration
##
redis:
  enabled: true
  usePassword: false
  cluster:
    enabled: false
  rbac:
    create: true
  master:
    persistence:
      enabled: false
    disableCommands: []
    resources:
      limits:
        cpu: 200m
        memory: 250Mi
      requests:
        cpu: 100m
        memory: 150Mi
  port: 27017
  podSecurityPolicy:
    create: false
  metrics:
    enabled: false
    prometheusRule:
      enabled: false

externalRedis:
  ## All of these values are only used when redis.enabled is set to false
  ## Redis host
  ##
  host: localhost
  ## Redis port number
  ##
  port: 6379
  ## Redis password
  ##

mongodb:
  enabled: true
  image:
    tag: "4.0.10-debian-9-r39"
  replicaSet:
    enabled: false
  usePassword: true
  mongodbUsername: "root"
  mongodbPassword: "admin"
  mongodbDatabase: coog-gateway
  mongodbRootPassword: "admin"
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 250Mi

postgresql:
  enabled: true
  persistence:
    enabled: false
  image:
    debug: true
  initdbUsername: coog
  initdbPassword:	coog
  postgresqlDatabase: coog
  postgresqlPassword: coog
  initdbScripts:
    db-init.sql: |
      CREATE ROLE coog WITH LOGIN PASSWORD 'coog';


