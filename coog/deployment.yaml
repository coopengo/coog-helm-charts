metadata:
  name: ccas-coog-celery
  labels:
    app.kubernetes.io/name: coog-celery
    helm.sh/chart: coog-22.28.2228
    app.kubernetes.io/instance: ccas
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "master"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: coog-celery
      app.kubernetes.io/instance: ccas
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coog-celery
        helm.sh/chart: coog-22.28.2228
        app.kubernetes.io/instance: ccas
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: "master"
    spec:
      imagePullSecrets:
        - name: docker-registry
      volumes:
        - name: ccas-workspace-io
          persistentVolumeClaim:
            claimname: ccas-workspace-io
      containers:
        - name: coog-celery
          image: "cooghub/coog:changeme"
          imagepullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            procMount: Default
            runAsNonRoot: true
            runAsUser: 1000
          command: ['ep', 'celery', '1']
          volumeMounts:
            - name: ccas-workspace-io
              mountPath: /workspace/io
              readOnly: false
