# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test web configmap
templates:
  - web/configmap.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 29
tests:
  - it: Test metadata & template
    set:
      web:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-coog-web-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog-web
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$

  - it: Test variables (1/2)
    set:
      web:
        enabled: true
        extraEnvVar:
          WEB_DYNAMIC_CONFIG: foo
    asserts:
      - equal:
          path: data.COOG_API_COOG_URL
          value: http://test-coog:80
      - equal:
          path: data.COOG_API_COOG_DB
          value: test
      - equal:
          path: data.WEB_DYNAMIC_CONFIG
          value: foo

  - it: Test variables (2/2)
    set:
      web:
        enabled: true
      postgresql:
        auth:
          database: "test0"
    asserts:
      - equal:
          path: data.COOG_API_COOG_DB
          value: test0

  - it: Test web enabled configmap (1/2)
    set:
      web:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test web enabled configmap (2/2)
    set:
      b2b:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test not enabled configmap (1/2)
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled configmap (2/2)
    set:
      web:
        enabled: false
      b2b:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
