# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test web deployment
values:
  - ../../values_secrets.yaml
templates:
  - web/configmap.yaml
  - web/deployment.yaml
  - configmap-global.yaml
  - secret-global.yaml
  - secret-mongodb.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 29
tests:
  - it: Test metadata & template
    template: web/deployment.yaml
    set:
      extraEnvVar:
        ENABLE_GLOBAL_CONFIGMAP: foo
      web:
        enabled: true
      imageCredentials:
        name: test-registry
      secrets:
        extraEnvVar:
          ENABLE_GLOBAL_SECRET: foo
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.imagePullSecrets
          content:
            name: test-registry
      - equal:
          path: metadata.name
          value: test-coog-web
      - isNotNull:
          path: spec.replicas
      - matchRegex:
          path: spec.strategy.type
          pattern: ^(RollingUpdate|Recreate)$
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog-web
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: coog-web
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: test
      # [Start] Check checksum configuration - auto update pods when there is a change in configmap & secrets
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/configmap-global"]
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/configmap"]
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/secret-global"]
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/secret-mongodb"]
      # [End] Check checksum configuration - auto update pods when there is a change in configmap & secrets

  - it: Test disabled configmaps, secrets & checksums
    template: web/deployment.yaml
    set:
      extraEnvVar: {}
      web:
        enabled: true
        extraEnvVar: {}
      secrets:
        extraEnvVar: {}
        web:
          extraEnvVar: {}
    asserts:
      - notExists:
          path: spec.template.metadata.annotations["checksum/configmap-global"]
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/configmap"]
      - notExists:
          path: spec.template.metadata.annotations["checksum/secret-global"]
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/secret-mongodb"]
      # [Start] Check environment files
      - notContains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            configMapRef:
              name: test-coog-global-configuration
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            configMapRef:
              name: test-coog-web-configuration
      - notContains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            secretRef:
              name: test-coog-global-configuration
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            secretRef:
              name: test-coog-mongodb-configuration
      # [End] Check environment files

  - it: Test Container
    template: web/deployment.yaml
    set:
      extraEnvVar:
        ENABLE_GLOBAL_CONFIGMAP: foo
      web:
        enabled: true
      secrets:
        extraEnvVar:
          ENABLE_GLOBAL_SECRET: foo
    asserts:
      # Check Containers pod image
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].image
          value: cooghub/coog-web:changeme
      - matchRegex:
          path: spec.template.spec.containers[?(@.name == "coog-web")].imagePullPolicy
          pattern: ^(Always|Never|IfNotPresent)$
      # [Start] Check environment files
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            configMapRef:
              name: test-coog-global-configuration
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            configMapRef:
              name: test-coog-web-configuration
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            secretRef:
              name: test-coog-global-configuration
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].envFrom
          content:
            secretRef:
              name: test-coog-mongodb-configuration
      # [End] Check environment files
      - contains:
          path: spec.template.spec.containers[?(@.name == "coog-web")].ports
          content:
            name: http
            containerPort: 3000
      # [Start] Check resources limites & requests
      - matchRegex:
          path: spec.template.spec.containers[?(@.name == "coog-web")].resources.limits.cpu
          pattern: ^([0-9]{1,2}([.][0-9]+)?|[0-9]{1,5}m)$
      - matchRegex:
          path: spec.template.spec.containers[?(@.name == "coog-web")].resources.limits.memory
          pattern: ^([0-9]+(Ei|E|Pi|P|Ti|T|Gi|G|Mi|M|Ki|k|m)?)$
      - matchRegex:
          path: spec.template.spec.containers[?(@.name == "coog-web")].resources.requests.cpu
          pattern: ^([0-9]{1,2}([.][0-9]+)?|[0-9]{1,5}m)$
      - matchRegex:
          path: spec.template.spec.containers[?(@.name == "coog-web")].resources.requests.memory
          pattern: ^([0-9]+(Ei|E|Pi|P|Ti|T|Gi|G|Mi|M|Ki|k|m)?)$
      # [End] Check resources limites & requests

  - it: Test Global components configuration
    template: web/deployment.yaml
    set:
      web:
        enabled: true
      replicaCount: 2
      strategy:
        type: Recreate
      image:
        repository: global-docker-repository
        tag: global-docker-tag
        pullPolicy: Always
      securityContext:
        runAsUser: 1003
        runAsGroup: 1003
    asserts:
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.strategy.type
          value: Recreate
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].image
          value: global-docker-repository/coog-web:global-docker-tag
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].imagePullPolicy
          value: Always
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].securityContext.runAsUser
          value: 1003
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].securityContext.runAsGroup
          value: 1003

  - it: Test specific component configuration
    template: web/deployment.yaml
    set:
      web:
        enabled: true
        replicaCount: 3
        strategy:
          type: RollingUpdate
        image:
          repository: specific-docker-repository
          tag: specific-docker-tag
          pullPolicy: Never
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
    asserts:
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].image
          value: specific-docker-repository/coog-web:specific-docker-tag
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].imagePullPolicy
          value: Never
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].securityContext.runAsUser
          value: 1001
      - equal:
          path: spec.template.spec.containers[?(@.name == "coog-web")].securityContext.runAsGroup
          value: 1001

  - it: Test web enabled deployment (1/2)
    template: web/deployment.yaml
    set:
      web:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test web enabled deployment (2/2)
    template: web/deployment.yaml
    set:
      b2b:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test not enabled deployment (1/2)
    template: web/deployment.yaml
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled deployment (2/2)
    template: web/deployment.yaml
    set:
      web:
        enabled: false
      b2b:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
