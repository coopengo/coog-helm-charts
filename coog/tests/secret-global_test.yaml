# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test global secret
templates:
  - secret-global.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata & template
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: test-coog-global-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - equal:
          path: metadata.annotations["helm.sh/resource-policy"]
          value: keep

  - it: Test variables (1/2)
    set:
      secrets:
        extraEnvVar:
          DYNAMIC_GLOBAL_SECRET: foo
    asserts:
      - isNotEmpty:
          path: stringData.JWT_ENCRYPTION
      - isNotEmpty:
          path: stringData.JWT_INTERNAL_ENCRYPTION
      - equal:
          path: stringData.DYNAMIC_GLOBAL_SECRET
          value: foo
