# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test backcore configmap
templates:
  - configmap-backcore.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata & template
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-coog-backcore-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$

  - it: Test variables (1/2)
    set:
      backCore:
        extraEnvVar:
          BACKCORE_DYNAMIC_CONFIG: foo
    asserts:
      - equal:
          path: data.COOG_POSTGRES_HOST
          value: test-postgresql
      - equal:
          path: data.COOG_POSTGRES_PORT
          value: "5432"
      - equal:
          path: data.COOG_DB_NAME
          value: test
      - equal:
          path: data.DB_NAME
          value: test
      - notExists:
          path: data.TRYTOND_REPORT__API
      - equal:
          path: data.TRYTOND_DATABASE_NAMES
          value: test
      - equal:
          path: data.BACKCORE_DYNAMIC_CONFIG
          value: foo
      - notExists:
          path: data.LOG_LEVEL
      - notExists:
          path: data.TRYTOND_GATEWAY__URL

  - it: Test variables (2/2)
    set:
      postgresql:
        host: external-postgresql.com
        service:
          ports:
            postgresql: 5433
        auth:
          database: "test0"
      backCore:
        extraDatabases:
          - test1
          - test2
      libroconv:
        enabled: true
      frontCore:
        enabled: true
    asserts:
      - equal:
          path: data.COOG_POSTGRES_HOST
          value: external-postgresql.com
      - equal:
          path: data.COOG_POSTGRES_PORT
          value: "5433"
      - equal:
          path: data.COOG_DB_NAME
          value: test0
      - equal:
          path: data.DB_NAME
          value: test0
      - equal:
          path: data.TRYTOND_DATABASE_NAMES
          value: test0,test1,test2
      - equal:
          path: data.TRYTOND_REPORT__API
          value: http://test-coog-libroconv:5000/unoconv/{oext}
      - equal:
          path: data.TRYTOND_GATEWAY__URL
          value: https://coog.local/gateway