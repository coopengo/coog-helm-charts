# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.jsonsuite
suite: Test cron service
templates:
  - cron/service.yaml
release:
  name: test
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata
    set:
      cron:
        enabled: true
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: test-coog-cron
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog-cron
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: coog-cron
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: test

  - it: Test network configuration
    set:
      cron:
        enabled: true
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 80
            targetPort: http

  - it: Test not enabled service (1/2)
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled service (2/2)
    set:
      cron:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
