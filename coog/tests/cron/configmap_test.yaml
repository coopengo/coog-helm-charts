# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test cron configmap
templates:
  - cron/configmap.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata & template
    set:
      cron:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-coog-cron-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog-cron
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$

  - it: Test variables
    set:
      cron:
        enabled: true
        extraEnvVar:
          CRON_DYNAMIC_CONFIG: foo
      backCore:
        workers:
          number: 1
    asserts:
      - equal:
          path: data.COOG_CELERY_WORKERS
          value: "1"
      - equal:
          path: data.COOG_SERVER_WORKERS
          value: "1"
      - equal:
          path: data.CRON_DYNAMIC_CONFIG
          value: foo

  - it: Test not enabled configmap (1/2)
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled configmap (2/2)
    set:
      cron:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
