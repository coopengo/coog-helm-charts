# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/apischema/helm-testsuite.json
suite: Test gateway secret
templates:
  - gateway/secret.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 29
tests:
  - it: Test metadata & template
    set:
      frontCore:
        enabled: true
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: test-coog-gateway-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog-gateway
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - equal:
          path: metadata.annotations["helm.sh/resource-policy"]
          value: keep

  - it: Test variables (1/2)
    set:
      frontCore:
        enabled: true
      secrets:
        frontCore:
          gateway:
            extraEnvVar:
              ENABLE_GATEWAY_SECRET: foo
    asserts:
      - equal:
          path: stringData.ENABLE_GATEWAY_SECRET
          value: "foo"
      - matchRegex:
          path: stringData.COOG_WEB_TOKEN
          pattern: ^[a-zA-Z0-9]{32}$

  - it: Test variables (2/2)
    set:
      frontCore:
        enabled: true
      secrets:
        frontCore:
          gateway:
            extraEnvVar:
              COOG_WEB_TOKEN: foo
    asserts:
      - equal:
          path: stringData.COOG_WEB_TOKEN
          value: foo
      - isNotEmpty:
          path: stringData.JWT_ENCRYPTION

  - it: Test gateway enabled secret (1/8)
    set:
      frontCore:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (2/8)
    set:
      apiB2c:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (3/8)
    set:
      apiReferential:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (4/8)
    set:
      b2c:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (5/8)
    set:
      b2b:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (6/8)
    set:
      customerBackend:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (7/8)
    set:
      customerFrontend:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test gateway enabled secret (8/8)
    set:
      web:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: Test not enabled secret (1/2)
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled secret (2/2)
    set:
      frontCore:
        enabled: false
      apiB2c:
        enabled: false
      apiReferential:
        enabled: false
      b2c:
        enabled: false
      b2b:
        enabled: false
      customerBackend:
        enabled: false
      customerFrontend:
        enabled: false
      web:
        enabled: false
      secrets:
        frontCore:
          gateway:
            extraEnvVar: {}
    asserts:
      - hasDocuments:
          count: 0
