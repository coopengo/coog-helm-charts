# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test NetworkPolicy
templates:
  - network-policy.yaml
release:
  name: test
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 29
tests:
  - it: Should generate NetworkPolicy when enabled
    set:
      networkPolicy:
        enabled: true
        allowedEgressNamespaces:
          - name: shared-services
        allowDNS: true
    asserts:
      - isKind:
          of: NetworkPolicy
      - equal:
          path: metadata.name
          value: test-coog-restrict-egress
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: Should configure egress correctly with default settings
    set:
      networkPolicy:
        enabled: true
        allowedEgressNamespaces:
          - name: shared-services
        allowDNS: true
    asserts:
      - equal:
          path: spec.podSelector
          value: {}
      - equal:
          path: spec.policyTypes
          value:
            - Egress
      - equal:
          path: spec.egress[0].to[0].podSelector
          value: {}
      - equal:
          path: spec.egress[1].to[0].namespaceSelector.matchLabels
          value:
            kubernetes.io/metadata.name: shared-services
      - equal:
          path: spec.egress[2].to[0].namespaceSelector
          value: {}
      - equal:
          path: spec.egress[2].ports[0].port
          value: 53
      - equal:
          path: spec.egress[2].ports[0].protocol
          value: UDP
      - equal:
          path: spec.egress[2].ports[1].port
          value: 53
      - equal:
          path: spec.egress[2].ports[1].protocol
          value: TCP

  - it: Should support multiple allowed namespaces
    set:
      networkPolicy:
        enabled: true
        allowedEgressNamespaces:
          - name: shared-services
          - name: monitoring
        allowDNS: true
    asserts:
      - equal:
          path: spec.egress[1].to[0].namespaceSelector.matchLabels
          value:
            kubernetes.io/metadata.name: shared-services
      - equal:
          path: spec.egress[2].to[0].namespaceSelector.matchLabels
          value:
            kubernetes.io/metadata.name: monitoring

  - it: Should not generate NetworkPolicy when disabled
    set:
      networkPolicy:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0 