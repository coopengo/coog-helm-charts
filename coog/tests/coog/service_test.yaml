# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.jsonsuite: Test coog deployment
suite: Test coog service
templates:
  - coog/service.yaml
release:
  name: test
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: test-coog
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: test

  - it: Test network configuration
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 80
            targetPort: http
