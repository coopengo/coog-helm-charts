# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test coog configmap
templates:
  - coog/configmap.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata & template
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-coog-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$

  - it: Test variables
    set:
      host: test.local
      backCore:
        coog:
          ingress:
            hosts:
              - host: test0.local
      customerBackend:
        enabled: true
    asserts:
      - equal:
          path: data.TRYTOND_WEB__CORS
          value: https://coog.local,https://test0.local
      - equal:
          path: data.TRYTOND_STRAPI__URL
          value: http://test-coog-customer-backend
