# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.jsonsuite
suite: Test coog Persistent Volume
templates:
  - coog/pv.yaml
release:
  name: test
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test configuration
    set:
      backCore:
        persistentVolume:
          enabled: true
          storageClass: efs-sc
          size: 50Gi
          accessModes:
            - ReadWriteMany
          customPersistentVolume:
            mountOptions:
              - tls
            persistentVolumeReclaimPolicy: Retain
            csi:
              driver: efs.csi.aws.com
              volumeHandle: fs-123456789
    asserts:
      - isKind:
          of: PersistentVolume
      - equal:
          path: metadata.name
          value: test-workspace-io
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - equal:
          path: spec.storageClassName
          value: efs-sc
      - equal:
          path: spec.capacity.storage
          value: 50Gi
      - contains:
          path: spec.accessModes
          content:
            ReadWriteMany
      - equal:
          path: spec.persistentVolumeReclaimPolicy
          value: Retain
      - isSubset:
          path: spec.csi
          content:
            driver: efs.csi.aws.com
            volumeHandle: fs-123456789
      - contains:
          path: spec.mountOptions
          content:
            tls

  - it: Test default values
    set:
      backCore:
        persistentVolume:
          enabled: true
          storageClass: efs-sc
          customPersistentVolume:
            csi:
              driver: efs.csi.aws.com
              volumeHandle: fs-123456789
    asserts:
      - isKind:
          of: PersistentVolume
      - equal:
          path: metadata.name
          value: test-workspace-io
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$
      - matchRegex:
          path: spec.capacity.storage
          pattern: ^([0-9]+(Ei|E|Pi|P|Ti|T|Gi|G|Mi|M|Ki|k|m)?)$
      - isNotEmpty:
          path: spec.accessModes

  - it: Test not enabled pv (1/3)
    set:
      backCore:
        persistentVolume:
          enabled: true
          customPersistentVolume: {}
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled pv (2/3)
    set:
      backCore:
        persistentVolume:
          enabled: false
          customPersistentVolume:
            csi:
              driver: efs.csi.aws.com
              volumeHandle: fs-123456789
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled pv (3/3)
    set:
      backCore:
        persistentVolume:
          enabled: false
          customPersistentVolume: {}
    asserts:
      - hasDocuments:
          count: 0