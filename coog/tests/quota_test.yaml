# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.jsonsuite
suite: Test quota
templates:
  - quota.yaml
release:
  name: test
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test configuration
    set:
      quota:
        enabled: true
    asserts:
      - isKind:
          of: ResourceQuota
      - equal:
          path: metadata.name
          value: test-coog
      - matchRegex:
          path: spec.hard.requests.cpu
          pattern: ^([0-9]{1,2}([.][0-9]+)?|[0-9]{1,5}m)$
      - matchRegex:
          path: spec.hard.requests.memory
          pattern: ^([0-9]+(Ei|E|Pi|P|Ti|T|Gi|G|Mi|M|Ki|k|m)?)$
      - matchRegex:
          path: spec.hard.limits.cpu
          pattern: ^([0-9]{1,2}([.][0-9]+)?|[0-9]{1,5}m)$
      - matchRegex:
          path: spec.hard.limits.memory
          pattern: ^([0-9]+(Ei|E|Pi|P|Ti|T|Gi|G|Mi|M|Ki|k|m)?)$

  - it: Test values
    set:
      quota:
        enabled: true
        hard:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
    asserts:
      - equal:
          path: spec.hard.requests.cpu
          value: "1"
      - equal:
          path: spec.hard.requests.memory
          value: 1Gi
      - equal:
          path: spec.hard.limits.cpu
          value: "2"
      - equal:
          path: spec.hard.limits.memory
          value: 2Gi


  - it: Test not enabled quota (1/2)
    set:
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled pv (2/2)
    set:
      quota:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
