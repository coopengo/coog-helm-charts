# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test frontcore secret
templates:
  - secret-frontcore.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata & template
    set:
      frontCore:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: test-coog-frontcore-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$

  - it: Test variables (1/2)
    set:
      frontCore:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - equal:
          path: stringData.ENABLE_FRONTCORE_SECRET
          value: foo

  - it: Test frontCore enabled secret
    set:
      frontCore:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test apiB2c enabled secret
    set:
      apiB2c:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test apiReferential enabled secret
    set:
      apiReferential:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test b2c enabled secret
    set:
      b2c:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test b2b enabled secret
    set:
      b2b:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test customerBackend enabled secret
    set:
      customerBackend:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test customerFrontend enabled secret
    set:
      customerFrontend:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test web enabled secret
    set:
      web:
        enabled: true
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test not enabled secret (1/2)
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled secret (2/2)
    set:
      frontCore:
        enabled: false
      apiB2c:
        enabled: false
      apiReferential:
        enabled: false
      b2c:
        enabled: false
      b2b:
        enabled: false
      customerBackend:
        enabled: false
      customerFrontend:
        enabled: false
      web:
        enabled: false
      secrets:
        frontCore:
          extraEnvVar:
            ENABLE_FRONTCORE_SECRET: foo
    asserts:
      - hasDocuments:
          count: 0
