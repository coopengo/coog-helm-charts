# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test api-b2c configmap
templates:
  - api-b2c/configmap.yaml
release:
  name: test # Do not edit
  namespace: test
capabilities:
  majorVersion: 1
  minorVersion: 24
tests:
  - it: Test metadata & template
    set:
      b2c:
        enabled: true
      apiB2c:
        extraEnvVar:
          API_B2C_DYNAMIC_CONFIG: foo
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-coog-api-b2c-configuration
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: coog-api-b2c
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["app.kubernetes.io/version"]
          pattern: coog-.*$

  - it: Test variables
    set:
      b2c:
        enabled: true
      apiB2c:
        extraEnvVar:
          API_B2C_DYNAMIC_CONFIG: foo
    asserts:
      - equal:
          path: data.API_B2C_DYNAMIC_CONFIG
          value: foo

  - it: Test b2c enabled configmap
    set:
      b2c:
        enabled: true
      apiB2c:
        extraEnvVar:
          API_B2C_DYNAMIC_CONFIG: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test customerBackend enabled configmap
    set:
      customerBackend:
        enabled: true
      apiB2c:
        extraEnvVar:
          API_B2C_DYNAMIC_CONFIG: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test customerFrontend enabled configmap
    set:
      customerFrontend:
        enabled: true
      apiB2c:
        extraEnvVar:
          API_B2C_DYNAMIC_CONFIG: foo
    asserts:
      - hasDocuments:
          count: 1

  - it: Test not enabled configmap (1/4)
    set:
      apiB2c:
          extraEnvVar:
            CONFIRM_DISABLED: foo
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled configmap (2/4)
    set:
      b2c:
        enabled: false
      customerBackend:
        enabled: false
      customerFrontend:
        enabled: false
      apiB2c:
          extraEnvVar:
            CONFIRM_DISABLED: foo
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled configmap (3/4)
    set:
      b2c:
        enabled: false
      customerBackend:
        enabled: false
      customerFrontend:
        enabled: false
      apiB2c:
          extraEnvVar: {}
    asserts:
      - hasDocuments:
          count: 0

  - it: Test not enabled configmap (4/4)
    set:
      b2c:
        enabled: true
      customerBackend:
        enabled: true
      customerFrontend:
        enabled: true
      apiB2c:
          extraEnvVar: {}
    asserts:
      - hasDocuments:
          count: 0
