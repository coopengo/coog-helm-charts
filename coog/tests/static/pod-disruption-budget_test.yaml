suite: Test static pod disruption budget
templates:
  - static/pod-disruption-budget.yaml
release:
  name: test # Do not edit
  namespace: test
tests:
  - it: should create PDB when backCore is enabled
    set:
      backCore:
        enabled: true
        static:
          podDisruptionBudget:
            minAvailable: 2
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 2
      - matchRegex:
          path: metadata.name
          pattern: -static$
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: coog-static
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: test

  - it: should use specific PDB config when component-specific is not set
    set:
      podDisruptionBudget:
        minAvailable: 2
      backCore:
        enabled: true
        static:
          podDisruptionBudget:
            minAvailable: 3
    asserts:
      - equal:
          path: spec.minAvailable
          value: 3
  
  - it: should use global PDB config when component-specific is not set
    set:
      podDisruptionBudget:
        minAvailable: 3
      backCore:
        enabled: true
    asserts:
      - equal:
          path: spec.minAvailable
          value: 3 