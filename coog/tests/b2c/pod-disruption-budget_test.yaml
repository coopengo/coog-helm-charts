suite: test b2c pod disruption budget
templates:
  - b2c/pod-disruption-budget.yaml
release:
  name: test # Do not edit
  namespace: test
tests:
  - it: should create PDB when b2c is enabled
    set:
      b2c:
        enabled: true
        podDisruptionBudget:
          minAvailable: 2
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 2
      - matchRegex:
          path: metadata.name
          pattern: -b2c$
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: coog-b2c
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: test

  - it: should not create PDB when b2c is disabled
    set:
      b2c:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use specific PDB config when component-specific is not set
    set:
      podDisruptionBudget:
        minAvailable: 2
      b2c:
        enabled: true
        podDisruptionBudget:
          minAvailable: 3
    asserts:
      - equal:
          path: spec.minAvailable
          value: 3
  
  - it: should use global PDB config when component-specific is not set
    set:
      podDisruptionBudget:
        minAvailable: 3
      b2c:
        enabled: true
        podDisruptionBudget:
          minAvailable: ""
    asserts:
      - equal:
          path: spec.minAvailable
          value: 3 