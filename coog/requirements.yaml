dependencies:
- name: mongodb
  version: 10.30.12
  repository: https://charts.bitnami.com/bitnami
  condition: mongodb.enabled

- name: rabbitmq
  version: 8.26.3
  repository: https://charts.bitnami.com/bitnami
  condition: rabbitmq.enabled

- name: redis
  version: 16.0.0
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled

- name: postgresql
  version: 10.15.1
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled

